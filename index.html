<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Canvas Shapes</title>
</head>
<body>
  <aside>
    <form>
      <fieldset>
        <legend>Options</legend>
        <label for="color">Shape Color</label>
        <input type="color" name="color" id="color">
        <label for="rotation">Rotate Shape</label>
        <input type="range" name="rotation" id="rotation" value="4" step="1" min="0" max="8">
        <label for="shape">Select Shape Type</label>
        <select name="shapes" id="shapes">
          <option value="square">Square</option>
          <option value="rectangle">Rectangle</option>
          <option value="triangle">Triangle</option>
          <option value="circle">Circle</option>
          <option value="ellipse">Ellipse</option>
          <option value="pentagon">Pentagon</option>
          <option value="hexagon">Hexagon</option>
          <option value="heptagon">Heptagon</option>
          <option value="octagon">Octagon</option>
          <option value="rhombus">Rhombus</option>
          <option value="trapezoid">Trapezoid</option>
        </select>
        <label for="size">Shape Size</label>
        <input type="number" value="100" min="100" max="1000" step="100">
      </fieldset>
    </form>
  </aside>
<canvas id="canvas" width="650" height="550">
</canvas>
<script src="js.js"></script>
<style>
  html, body {
    margin: 0;
    padding: 0;
  }

  canvas {
    position: relative;
  }

  aside {
    position: absolute;
    top: 0;
    right: 0;
    margin-right: 20px;
    margin-top: 20px;
    /* width: 14rem;
    height: 14rem; */
    background: grey;
    z-index: 2;
  }
</style>
</body>
</html>
