<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Canvas Shapes</title>
</head>
<body>
  <aside id="toolbar">
    <form>
      <fieldset>
        <legend>Options</legend>
        <label for="color">Shape Color</label>
        <input type="color" name="color" id="color" value="#397fdb">
        <label for="stroke">Shape Stroke</label>
        <input type="number" name="stroke" id="stroke" value="20">
        <label for="rotation">Rotation (Degrees)</label>
        <input type="number" name="rotation" id="rotation" value="0" step="5" min="0" max="360">
        <label for="shape">Select Shape Type</label>
        <select name="shapes" id="shapes">
          <option value="square">Square</option>
          <option value="rectangle">Rectangle</option>
          <option value="triangle">Triangle</option>
          <option value="circle">Circle</option>
          <option value="ellipse">Ellipse</option>
          <option value="pentagon">Pentagon</option>
          <option value="hexagon">Hexagon</option>
          <option value="heptagon">Heptagon</option>
          <option value="octagon">Octagon</option>
          <option value="rhombus">Rhombus</option>
          <option value="trapezoid">Trapezoid</option>
        </select>
        <label for="size">Shape Size</label>
        <input type="number" id="size" value="100" min="25" max="250" step="25">
      </fieldset>
    </form>
  </aside>
<canvas id="canvas" width="650" height="550">
</canvas>
<script src="./js/scripts.js"></script>
<style>

  canvas {
    position: relative;
  }

  aside {
    position: absolute;
    top: 0;
    right: 0;
    margin-right: 20px;
    margin-top: 20px;
    background: grey;
    z-index: 2;
  }
</style>
</body>
</html>
